<style>
#mydiv {
  position: absolute;
  z-index: 9;
  background-color: #f1f1f1;
  text-align: center;
  border: 1px solid #d3d3d3;

<script>

var dadosContatosPessoa = [{
            id: 1,
            telefone: 22953681,
            endereco: 'alameda',
    }];

function mostraModalContato() {
    document.getElementById('modal').style.display = 'block';
    $('#gridModal').setGridParam({ data: dadosContatosPessoa }).trigger('reloadGrid');
    console.log(dadosContatosPessoa);
}

 // montando modal:
 function montaModal(lista){
    $("#gridModal").jqGrid({
            data: lista,
            datatype: 'local',
            colModel: [
                { label: 'id', name: 'id',  width: 200, align: 'left', hidden:true },
                { label: 'Telefone', name: 'telefone', editable:true, width: 200, align: 'center' },
                { label: 'Endereco', name: 'endereco',  editable:true, width: 200, align: 'center' },
            ],
            onSelectRow: function (id){	
	        var grid = $("#gridModal");
	        grid.editRow(id, true);
            } 
    });   
}

$(document).ready(function(){montaModal(dadosContatosPessoa)});

</script>
