var dadosCadastroPessoa = [];
var contatos = [];

var newId = 1;
var contatoId = 1;

//função cadastro
function cadastraPessoa(){
    var nome = document.getElementById("nome");
    var dataDeNascimento = document.getElementById("dataDeNascimento");
    var cpf = document.getElementById("cpf");
    var telefone = document.getElementById("telefone");
    var endereço  = document.getElementById("endereco");
   
    var pessoa = {
        id: newId++,
        nome: nome.value,
        dataDeNascimento: dataDeNascimento.value,
        cpf: cpf.value,
        }

    var contato = {
            id: contatoId++,
            idPessoa: pessoa.id,
            telefone: telefone.value,
            endereco: endereco.value,
    }

    dadosCadastroPessoa.push(pessoa);
    contatos.push(contato);
    console.log(pessoa);

}
//Como deletar o objeto dentro de uma array
//Função retorna os id's que não foram definidos(deletados)
function deletaPessoa(id){
    dadosCadastroPessoa = dadosCadastroPessoa.filter(el=>el.id !== id)
    contatos = contatos.filter(valor => valor.idPessoa !== id);
    console.log(dadosCadastroPessoa)
    return alert("Cadastro Deletado")
}
