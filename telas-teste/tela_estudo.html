var contatoId = 1;

//função cadastro
function cadastraPessoa(){
    var nome = document.getElementById("nome");
    var dataDeNascimento = document.getElementById("dataDeNascimento");
    var cpf = document.getElementById("cpf");
    var telefone = document.getElementById("telefone");
    var endereço  = document.getElementById("endereco");
   
    var pessoa = {
        id: newId++,
        nome: nome.value,
        dataDeNascimento: dataDeNascimento.value,
        cpf: cpf.value,
        }

    var contato = {
            id: contatoId++,
            idPessoa: pessoa.id,
            telefone: telefone.value,
            endereco: endereco.value,
    }

    dadosCadastroPessoa.push(pessoa);
    contatos.push(contato);
    console.log(pessoa);

}

// criar um função que retorne o contato de determinada pessoa
function acharContatoForEach(pessoa){
    var contatoDeAlguem = []
        
    contatos.forEach(el => {

    });

    return contatoDeAlguem;
}

function acharContatoFilter(pessoa){
